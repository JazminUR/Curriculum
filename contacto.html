<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Colaboración</title>
  </head>
  <body style="background-color: #f8f9fb;">

    <h1 style="text-align: center; color: #4d2585; font-family: 'Raleway', sans-serif; margin-top: 2%;">
        ¿Quieres hacer una colaboración?
    </h1>

<!--FORMULARIO-->
    <form style="padding: 2%;">
        <div style="display: flex; justify-content: space-around;">
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1" style="color: #4d2585;"><strong>Nombre</strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escribe aquí">
            </div>
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1" style="color: #4d2585;"><strong>Email address</strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
        <br>
        <div style="display: flex; justify-content: space-around;">
            <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1" style="color: #4d2585;"><strong>
                    ¿Qué tipo de proyecto sería?
                </strong></label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Front end</option>
                <option>Back end</option>
                <option>Base de datos</option>
            </select>
        </div>
        <br>
            <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1" style="color: #4d2585;"><strong>
                    ¿De donde eres?
                </strong></label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Jalisco</option>
                <option>CDMX</option>
                <option>OTRO</option>
            </select>
            </div>
        </div>
        <br>
        <div class="form-group" style="padding-left: 1%; padding-right: 1%;">
            <label for="exampleFormControlTextarea1" style="color: #4d2585;"><strong>
                Detalles adicionales del proyecto
            </strong></label>
        <textarea class="form-control" id="Escribe aquí" rows="3"></textarea>
        </div>
        <br>
        <center>
        <button type="submit" class="btn" style="background-color: #4d2585; color: white; padding: 15px 32px; text-align: center; font-size: 16px;">
            <b>Envíar</b>
        </button>
        </center>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
